version: '3.8'

services:
  # Base de donn√©es
  database:
    image: mysql:8.0
    container_name: taskforce_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: taskforce
      MYSQL_USER: taskforce_user
      MYSQL_PASSWORD: taskforce_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - taskforce_network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: taskforce_phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - database
    networks:
      - taskforce_network

  # Backend Symfony
  backend:
    build:
      context: ./taskforce-backend
      dockerfile: Dockerfile
    container_name: taskforce_backend
    ports:
      - "8080:80"
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://taskforce_user:taskforce_password@database:3306/taskforce
    depends_on:
      - database
    volumes:
      - ./taskforce-backend:/var/www/html
    networks:
      - taskforce_network

  # Frontend React
  frontend:
    build:
      context: ./taskforce-frontend
      dockerfile: Dockerfile
    container_name: taskforce_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - taskforce_network

volumes:
  db_data:

networks:
  taskforce_network:
    driver: bridge